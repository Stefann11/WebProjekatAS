<html>

<link rel="stylesheet" href="css/stilZaLogin.css">
<link rel="stylesheet" href="css/stilZaIndeks.css">

<style>
body{background-image: url('images/registration.jpg');}
</style>
</head>
<body>
	
	<div class="navbar">
  <a href="http://localhost:8080/ASProjekatWeb/hostIndex.html">Početna</a>
  <a href="http://localhost:8080/ASProjekatWeb/hostReservations.html">Rezervacije</a>

</div>

<script>
document.getElementById('lblUsername').innerHTML = getLoggedUser(this);
</script>

	<h3 style="color:white;">Kreiraj apartman</h3>
	</br>
	</br>
	</br>	
	<div class="container">
	<form action="rest/apartments/save" method="POST" id="apartmentForm">
    <label class="a1" for="id"><b>Id:</b></label>
    <input type="text" placeholder="Enter id" name="id" id="id" required>
	
	</br>
	</br>
	
	<label class="a1" for="type">Tip: </label>
	
                    <input type="radio" id="room" name="type" value="ROOM" checked>
                        <label class="a1" for="room">Room</label><br>
                    
               
                
                   
                    <input type="radio" id="suite" name="type" value="SUITE">
                        <label class="a1" for="suite">Suite</label><br>
                   
                
	<br/>
	<br/>
	
	<label class="a1" for="numberOfRooms"><b>Broj soba:</b></label>
    <input type="text" placeholder="Enter Number Of Rooms" id="numberOfRooms" name="numberOfRooms" required>
	</br>
	</br>
    <label class="a1" for="numberOfGuests"><b>Broj gostiju:</b></label>
    <input type="text" placeholder="Enter Number Of Guests" id="numberOfGuests"  name="numberOfGuests" required>
	</br>
	</br>
	<label class="a1" for="longitude"><b>Geografska dužina:</b></label>
    <input type="text" placeholder="Enter Longitude" id="longitude"  name="longitude" required>
	</br>
	</br>
	<label class="a1" for="latitude"><b>Geografska širina:</b></label>
    <input type="text" placeholder="Enter Latitude" id="latitude"  name="latitude" required>
	</br>
	</br>
	<label class="a1" for="streetAndNumber"><b>Ulica i broj:</b></label>
    <input type="text" placeholder="Enter Street And Number" id="streetAndNumber"  name="streetAndNumber" required>
	</br>
	</br>
	<label class="a1" for="place"><b>Mesto:</b></label>
    <input type="text" placeholder="Enter Place" id="place"  name="place" required>
	</br>
	</br>
	<label class="a1" for="postcode"><b>Poštanski broj:</b></label>
    <input type="text" placeholder="Enter Postcode" id="postcode"  name="postcode" required>
	</br>
	</br>
	<label class="a1" for="priceForOneNight"><b>Cena za jednu noć:</b></label>
    <input type="text" placeholder="Price For One Night" id="priceForOneNight" name="priceForOneNight" required>
	</br>
	</br>
	<label class="a1" for="checkInTime"><b>Vreme za prijavu:</b></label>
    <input type="text" placeholder="Check In Time (14h)" id="checkInTime" name="checkInTime" required><label class="a1" ><b>h</b></label>
	</br>
	</br>
	<label class="a1" for="checkOutTime"><b>Vreme za odjavu:</b></label>
    <input type="text" placeholder="Check Out Time (10h)" id="checkOutTime" name="checkOutTime" required><label class="a1" ><b>h</b></label>
	</br>
	</br>
	<label class="a1" for="status"><b>Status:</b></label>
	<input type="radio" id="true" name="status" value="true">
  	<label for="true">Aktivan</label>
  	<input type="radio" id="false" name="status" value="false" checked>
  	<label for="false">Neaktivan</label><br>
	</br>
	</br>
	<input type="file" id="files" name="files" accept="image/*" multiple>
	<br>
	<br>
    <input type="submit" name="create" value="Kreiraj"/>
   
    <button type="button" class="cancelbtn">Otkaži</button>
     </form>
  </div>

 
    
  
</body>
</html>
