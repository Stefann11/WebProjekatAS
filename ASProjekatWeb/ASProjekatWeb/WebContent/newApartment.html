<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/newApartment.js"></script>
	<script src="js/toastr.min.js"></script>
<title>New apartment</title>
<link rel="stylesheet" href="css/stilZaLogin.css">
<style>
body{background-image: url('images/registration.jpg');}
</style>
</head>
<body>
	<h3 style="color:white;">New Apartment</h3>
	</br>
	</br>
	</br>	
	<div class="container">
	<form action="rest/apartments/save" method="POST" id="apartmentForm">
    <label class="a1" for="id"><b>Id:</b></label>
    <input type="text" placeholder="Enter id" name="id" id="id" required>
	
	</br>
	</br>
	
	<label class="a1" for="type">Type: </label>
	
                    <input type="radio" id="room" name="type" value="ROOM" checked>
                        <label class="a1" for="room">Room</label><br>
                    
               
                
                   
                    <input type="radio" id="suite" name="type" value="SUITE">
                        <label class="a1" for="suite">Suite</label><br>
                   
                
	<br/>
	<br/>
	
	<label class="a1" for="numberOfRooms"><b>Number of rooms:</b></label>
    <input type="text" placeholder="Enter Number Of Rooms" id="numberOfRooms" name="numberOfRooms" required>
	</br>
	</br>
    <label class="a1" for="numberOfGuests"><b>Number of guests:</b></label>
    <input type="text" placeholder="Enter Number Of Guests" id="numberOfGuests"  name="numberOfGuests" required>
	</br>
	</br>
	<label class="a1" for="longitude"><b>Longitude:</b></label>
    <input type="text" placeholder="Enter Longitude" id="longitude"  name="longitude" required>
	</br>
	</br>
	<label class="a1" for="latitude"><b>Latitude:</b></label>
    <input type="text" placeholder="Enter Latitude" id="latitude"  name="latitude" required>
	</br>
	</br>
	<label class="a1" for="streetAndNumber"><b>Street and number:</b></label>
    <input type="text" placeholder="Enter Street And Number" id="streetAndNumber"  name="streetAndNumber" required>
	</br>
	</br>
	<label class="a1" for="place"><b>Place:</b></label>
    <input type="text" placeholder="Enter Place" id="place"  name="place" required>
	</br>
	</br>
	<label class="a1" for="postcode"><b>Postcode:</b></label>
    <input type="text" placeholder="Enter Postcode" id="postcode"  name="postcode" required>
	</br>
	</br>
	<label class="a1" for="priceForOneNight"><b>Price for one night:</b></label>
    <input type="text" placeholder="Price For One Night" id="priceForOneNight" name="priceForOneNight" required>
	</br>
	</br>
	<label class="a1" for="checkInTime"><b>Check in time:</b></label>
    <input type="text" placeholder="Check In Time (14h)" id="checkInTime" name="checkInTime" required>h
	</br>
	</br>
	<label class="a1" for="checkOutTime"><b>Check out time:</b></label>
    <input type="text" placeholder="Check Out Time (10h)" id="checkOutTime" name="checkOutTime" required>h
	</br>
	</br>
	<label class="a1" for="status"><b>Status:</b></label>
	<input type="radio" id="true" name="status" value="true"  checked>
  	<label for="true">True</label>
  	<input type="radio" id="false" name="status" value="false">
  	<label for="false">False</label><br>
	</br>
	</br>
    <input type="submit" name="create" value="Create"/>
   
    <button type="button" class="cancelbtn">Cancel</button>
     </form>
  </div>

 
    
  
</body>
</html>
