	<h2>Pretraga</h2>

	<form id="searchForm" accept-charset="UTF-8">

			<tr>

	<h2>Filtriraj</h2>

	<form id="filterForm" accept-charset="UTF-8">
		<table>	
			<tr>
				<th><label for="status">Status </label></th>
                    <th><input type="radio" id="created" name="status" value="CREATED" checked>
                        <label for="created">Created</label><br></th>
                        
                    	<th><input type="radio" id="rejected" name="status" value="REJECTED">
                        <label for="rejected">Rejected</label><br></th>
                        
                        <th><input type="radio" id="whithdrawal" name="status" value="WHITHDRAWAL">
                        <label for="created">Whithdrawal</label><br></th>
                        
                        <th><input type="radio" id="accepted" name="status" value="ACCEPTED">
                        <label for="accepted">Accepted</label><br></th>
                
                   <th> <input type="radio" id="completed" name="status" value="COMPLETED">
                        <label for="completed">Completed</label><br></th>
			</tr>
			<tr>
				<th colspan="6"><input type="submit" value="Pretraži"></th>
			</tr>
		</table>
