<form>
	<br/>
	<br/>
	<br/>

    <label class="a1" id="id"><b></b></label>

	</br>

	</br>

	</br>

	</br>

	</br>

	</br>

    <label class="a1" id="status"><b></b></label>
	</br>
	</br>

    <div id="prikazi">
