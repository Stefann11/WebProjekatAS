<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/toastr.min.js"></script>
	<script type="js/bootstrap.bundle.min.js"></script>
	<script src="js/editUser.js"></script>
	<script src="js/fillEditFields.js"></script>
<title>EditAccount</title>
<link rel="stylesheet" href="css/stilZaLogin.css">
<style>
body{background-image: url('images/registration.jpg');}
</style>
</head>
<body>
	<h3 style="color:white;">Edit Account</h3>
	</br>
	</br>
	</br>	
	<div class="container">
	<form action="rest/users/edit" method="PUT" id="editUserForm">
    <label class="a1" for="uname"><b>Username:</b></label>
    <input type="text" placeholder="Enter Username" name="username" id="username" disabled required>
	</br>
	</br>
	<label class="a1" for="name"><b>Name:</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>
	</br>
	</br>
	<label class="a1" for="surname"><b>Surname:</b></label>
    <input type="text" placeholder="Enter Surname" name="surname" id="surname" required>
	</br>
	</br>
	<label for="gender">Gender: </label>
	 
                   <label for="gender">Pol:</label>
                    <input type="radio" id="female" name="gender" value="FEMALE" checked>
                        <label for="female">Žensko</label><br>
                    
               
                
                   
                    <input type="radio" id="male" name="gender" value="MALE">
                        <label for="male">Muško</label><br>
                   
                
	<br/>
	<br/>
    <label class="a1" for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" id="password"  name="password" required>
	</br>
	</br>
	<label class="a1" for="apsw"><b>Re-enter Password:</b></label>
    <input type="password" placeholder="Re-enter Password" id="repassword" name="password" required>
	</br>
	</br>
	</br>
	</br>
    <button type="submit">Edit</button>
    <button type="button" class="cancelbtn">Cancel</button>
    
  </div>

 
    
  
</body>
</html>
