  <script>
  $( function() {
	    $( "#datepicker" ).datepicker();
	    $( "#datepicker" ).datepicker( "option", "dateFormat", 'dd-mm-yy' );
	    
	  } );
  </script>

<style>
body{background-image: url('images/registration.jpg');}
</style>
</head>
<body>
	<h3 style="color:white;">New Apartment</h3>
	</br>
	</br>
	</br>	
	<div class="container">
	<form action="rest/reservations/save" method="POST" id="apartmentForm">
    <label class="a1" for="id"><b>Id:</b></label>
    <input type="text" placeholder="Enter id" name="id" id="id" required>
	
	</br>
	</br>
	
	<label class="a1" for="idApartment"><b>Id of apartment:</b></label>
    <input type="text" placeholder="Enter ID of apartment" id="idApartment" name="idApartment" required>
	</br>
	</br>
	<label class="a1" for="datepicker"><b>Start date:</b></label>
    <input type="text" placeholder="Enter Date" id="datepicker"  name="datepicker" required>
	</br>
	</br>
    <label class="a1" for="numberOfOvernights"><b>Number of overnights:</b></label>
    <input type="text" placeholder="Enter Number Of Overnights" id="numberOfOvernights"  name="numberOfOvernights" required>
	</br>
	</br>
	<label class="a1" for="message"><b>Message:</b></label>
    <input type="text" placeholder="Enter Message" id="message"  name="message" required>
	</br>
	</br>
	
    <input type="submit" name="create" value="Create"/>
   
    <button type="button" class="cancelbtn">Cancel</button>
     </form>
  </div>
	

 
    
  
</body>
