<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/registration.js"></script>
	<script src="js/toastr.js"></script>
<title>Registration</title>
<link rel="stylesheet" href="css/stilZaLogin.css">
<link rel="stylesheet" href="css/toastr.css">
<style>
body{background-image: url('images/registration.jpg');}
</style>
</head>
<body>
	<h3 style="color:white;">Registracija</h3>
	</br>
	</br>
	</br>	
	<div class="container">
	<form action="rest/users/save" method="POST" id="registrationForm">
    <label class="a1" for="uname"><b>Korisničko ime:</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>
	</br>
	</br>
	<label class="a1" for="name"><b>Ime:</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
	</br>
	</br>
	<label class="a1" for="surname"><b>Prezime:</b></label>
    <input type="text" placeholder="Enter Surname" name="surname" required>
	</br>
	</br>
	<label class="a1" for="gender">Pol: </label>
	 
                    <input type="radio" id="female" name="gender" value="FEMALE" checked>
                        <label class="a1" for="female">Ženski</label><br>
                    
               
                
                   
                    <input type="radio" id="male" name="gender" value="MALE">
                        <label class="a1" for="male">Muški</label><br>
                   
                
	<br/>
	<br/>
    <label class="a1" for="psw"><b>Šifra:</b></label>
    <input type="password" placeholder="Enter Password" id="password"  name="password" required>
	</br>
	</br>
	<label class="a1" for="apsw"><b>Ponovi šifru:</b></label>
    <input type="password" placeholder="Re-enter Password" id="repassword" name="password" required>
	</br>
	</br>
	</br>
	</br>
    <input type="submit" name="register" value="Registruj"/>
   
    <button type="button" class="cancelbtn">Otkaži</button>
     </form>
  </div>

 
    
  
</body>
</html>
